name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run

      - name: Locate firmware binary
        id: locate_firmware
        run: |
          FIRMWARE_PATH=$(find .pio -name 'firmware.bin')
          echo "FIRMWARE_PATH=$FIRMWARE_PATH" >> $GITHUB_ENV
          echo "::set-output name=firmware_path::$FIRMWARE_PATH"
        shell: bash

      - name: Rename firmware binary
        run: |
          DATE=$(date +'%Y%m%d')
          PROJECT_NAME=${GITHUB_REPOSITORY##*/}
          mv ${{ steps.locate_firmware.outputs.firmware_path }} "./${PROJECT_NAME}_${DATE}.bin"
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release-${{ github.sha }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ env.PROJECT_NAME }}_${{ env.DATE }}.bin
          asset_name: ${{ env.PROJECT_NAME }}_${{ env.DATE }}.bin
          asset_content_type: application/octet-stream
